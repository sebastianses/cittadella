        <section class="container-form">
            <h2>Contactanos por dudas, consultas o disponibilidad:</h2>
            <form action="dataform.html" method="POST">
                <label for="firstname">Nombre:   </label><input class="casilla" size="30" required type="text" name="firstname" placeholder="Ingrese su nombre aquí..." >   <br><br>
                <label for="lastname">Apellido:  </label><input class="casilla" size="30"  type="text" name="lastname" placeholder="Ingrese su apellido aquí...">  <br><br>

                <label for="mail">Mail:  </label><input class="casilla" type="email" name="mail" required>  <br><br>

            </form>
